<div class="container mt-2">
    <header class="masthead"
        style="background-image: url('../../../assets/anh2.jpg'); height: 350px;margin-bottom: 20px;">
    </header>
    <div class="row">
        <div class="col-md-4">
            <h4>Product Categories</h4>
            <hr>
            <ul class="list-group" *ngFor="let cate of categorys">
                <li class="list-group-item" (click)="filterCate(cate._id)"><a>{{cate.name}}</a></li>
            </ul>
            <h4>sản phẩm nổi bật</h4>
            <hr>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <div class="row">
                        <div class="col-auto">
                            <img src="https://source.unsplash.com/random/100x100" style="width: 100px;"
                                alt="Product image" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Product name</h5>
                            <p class="text-muted">Product price</p>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div class="row">
                        <div class="col-auto">
                            <img src="https://source.unsplash.com/random/100x100" style="width: 100px"
                                alt="Product image" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Product name</h5>
                            <p class="text-muted">Product price</p>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div class="row">
                        <div class="col-auto">
                            <img src="https://source.unsplash.com/random/100x100" style="width: 100px"
                                alt="Product image" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>Product name</h5>
                            <p class="text-muted">Product price</p>
                        </div>
                    </div>
                </li>
            </ul>

        </div>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-success" style="background-color: orange;" type="button"
                        (click)="search()">Go</button>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let data of  searchResult">
                    <div class="card h-100">
                        <img src={{data.image}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{data.name}}</h5>
                            <p class="card-text">{{data.description}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${{data.price}}</small>
                                <button routerLink="cart/{{data._id}}" type="button"
                                    class="btn btn-sm btn-outline-secondary text-orange bg-orange">Add
                                    to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
