<h1>Product Manager</h1>
<table class="table">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Phát hành</th>
            <th>Hình ảnh</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Ngày</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;index as i">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.auther}}</td>
            <td>{{product.published}}</td>
            <td><img src={{product.image}} alt=""></td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.date}}</td>
            <td>
                <button class="btn btn-danger" (click)="onRemove(product._id)">Xóa</button>
                <button routerLink="update" class="btn btn-warning">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<button routerLink="add" class="btn btn-primary">Thêm mới sách</button>
